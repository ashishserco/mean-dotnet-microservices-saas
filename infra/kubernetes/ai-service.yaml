apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: darwinx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: darwinx/ai-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: darwinx-secrets
              key: openai-api-key
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: darwinx
spec:
  selector:
    app: ai-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3003
