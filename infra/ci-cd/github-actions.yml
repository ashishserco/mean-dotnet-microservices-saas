name: DarwinX CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Node.js Services
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Build User Service
      run: |
        cd services/user-service
        npm ci
        npm run build

    - name: Build Benefits Service
      run: |
        cd services/benefits-service
        npm ci
        npm run build

    # .NET Service
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Build Claims Service
      run: |
        cd services/claims-service
        dotnet build --configuration Release

    # Docker Build (Mock)
    - name: Build Docker Images
      run: |
        docker build -t darwinx/user-service ./services/user-service
        docker build -t darwinx/claims-service ./services/claims-service
